<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Problem</title>
</head>
<body>
    <script>
        function name(names){
            const myArray = names.split(" ");
            for(var i=0; i<myArray.length-1; i++){
                document.write(myArray[i][0] + ".");
            }
            document.write(myArray[myArray.length-1]);
            
        }
        name("Rama Krishna Narayan");
    </script>
</body>
</html>
