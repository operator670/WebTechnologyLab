<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <h1>ISE CLUB</h1>
    <form action="/index.html">
        <div class="element">
            <label for="Mname">Member name:</label>
            <input type="text" id="Mname" name="Mname" class="field">
        </div>
        <div class="element">
            <label for="desg">Designation:</label>
            <input type="text" id="desg" name="desg" class="field">
        </div>
        <div class="element">
        <label for="Gen">Gender</label>
        <input type="radio" id="male" name="fav_language" value="Male" class="field">
        <input type="radio" id="female" name="fav_language" value="Female" >
        </div>
        <div class="element">
        <label for="DOB">Date of Birth:</label>
        <input class="field" type="date" id="DOB" name="birthday">
        </div>
        <div class="element">
            <label for="PH">Phone:</label>
            <input class="field" type="number" id="PH" name="PH">
        </div>
        <div class="element">
            <label for="Addr">Address:</label>
            <input type="text" id="Addr" name="Addr" class="field">
        </div>
        <div class="element">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="field">
        </div>
        <div class="element">
            <input type="submit" value="Submit" class="submission">
        </div>
    </form>
 
      
</body>
</html>
