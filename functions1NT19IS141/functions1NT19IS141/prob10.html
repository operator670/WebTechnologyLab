<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        function jumpSearch(arr, x, n)
        {  
            let steps = Math.sqrt(n);
            let prev = 0;
            while (arr[Math.min(steps, n)-1] < x)
            {
                prev = steps;
                steps += Math.sqrt(n);
                if (prev >= n)
                    return -1;
            }
            while (arr[prev] < x)
            {
                prev++;
                if (prev == Math.min(steps, n))
                    return -1;
            }
            if (arr[prev] == x)
                return prev;
            return -1;
        }
        let arr = [0, 1, 1, 2, 3, 5, 8, 13, 21,
                32, 55, 80, 140, 230, 370, 600];
        let x = prompt("Enter the key:");
        let n = arr.length;
        let index = jumpSearch(arr, x, n);
        if(index>=0 && index<=n)
        document.write("Success");
        else
        document.write("Failure");
        </script>
        
</body>
</html>
