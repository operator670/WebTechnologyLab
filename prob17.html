<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Problem</title>
</head>
<body>
    <script>
        const find_more_than_average = (marklist)=>{
            var numStudent = marklist.length;
            var total=0;
            for(let i=0; i<numStudent; i++){
                total += marklist[i]; 
            }
            var avg = total/numStudent;
            var count=0;
            for(let i=0; i<numStudent; i++){
                if(marklist[i] > avg){count++;}
            }
            var percentage = count/numStudent;
            return percentage*100;
        }


        list_of_marks = [12,18,25,24,2,5,18,20,20,21];
        document.write(find_more_than_average(list_of_marks));
    </script>
</body>
</html>
